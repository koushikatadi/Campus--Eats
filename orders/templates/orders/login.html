{% extends 'orders/header.html' %}

{% load static %}

{% block content %}

<style>
    .full-screen-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 92vh;
        background-image: url('/static/orders/pic.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        filter: blur(0px);
    }

    .form-container {
        background: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        position: relative;
    }
</style>

<div class="full-screen-container">
    <div class="form-container">
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.username.id_for_label }}">Email: </label>
                {{ form.username }}
            </div>
            <div class="form-group">
                {{ form.password.label_tag }}
                {{ form.password }}
            </div>
            <button class="btn btn-success" type="submit">Login</button>
        </form>
        Don't have an account? <a href="/register"><br><strong>Register Here</strong></a>!
    </div>
</div>

{% endblock %}
